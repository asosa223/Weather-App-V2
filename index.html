<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-sky-800 to-indigo-900 text-white flex-col">
    <div class="bg-white/10 backdrop-blur-md p-6 rounded-xl shadow-lg border border-white/20 w-full max-w-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Weather App</h1>
      <input
        type="text"
        id="cityInput"
        placeholder="Enter city"
        class="p-2 rounded w-full mb-4 text-white bg-white/10 backdrop-blur-md border border-white/20 placeholder-white/70"
      />
      <button
        id="getWeather"
        class="bg-white/20 text-white font-bold py-2 px-4 rounded hover:bg-white/30 transition"
      >
        Get Weather
      </button>
      <div id="weatherResult" class="mt-6 text-md"></div>
    </div>
    <footer class="mt-10 text-center text-sm text-white/70 bg-white/5 backdrop-blur-sm py-4 rounded-xl">
      &copy; <span id="year"></span> 
      <a href="https://github.com/asosa223/Weather-App-V2" target="_blank" class=" hover:text-white">
        View on GitHub
      </a>
    </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
